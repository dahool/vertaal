{% extends "admin/change_form.html" %}
{% load i18n admin_modify adminmedia %}
{% load url from future %}

{% block extrahead %}{{ block.super }}
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/smoothness/jquery-ui.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}tiny_mce/jquery.tinymce.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
	$().ready(function() {
		$('textarea').tinymce({
			theme : "advanced",
			plugins : "safari, maxlength, jqueryinlinepopups, advimage, autolink, advlink",
			maxlength_id_hometext : 150,
			theme_advanced_toolbar_location : "top",
			theme_advanced_toolbar_align : "left",
			theme_advanced_statusbar_location : "bottom",
			theme_advanced_buttons1: "bold,italic,underline,strikethrough,|,undo,redo,|,link,unlink,|,justifyleft,justifycenter,justifyright,justifyfull,|,outdent,indent,blockquote,|,image",
			theme_advanced_buttons2: "formatselect,fontselect,fontsizeselect,|,forecolor,backcolor,|,bullist,numlist",
			theme_advanced_buttons3: "",
			theme_advanced_resizing : true,
			width: "465",
		});
	});
</script>
{% endblock %}
