{% extends "base.html" %}
{% load i18n %}
{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/djangopm.css" />
<script type="text/javascript" src="{{STATIC_URL}}js/djangopm.js"></script>
<!-- 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
 -->
{% endblock %}
{% block content %}
<div id="form-action">
    <button action="pm_compose" href="{% url pm_inbox_delete %}" class="icon compose" title="{% trans "Compose new message" %}">{% trans "Compose" %}</button>
    <div class="right">
    <button action="pm_delete" href="{% url pm_inbox_delete %}" class="icon delete" title="{% trans "Delete selected messages" %}">{% trans "Delete" %}</button>
    </div>
    <div class="clear"></div>
</div>

<div class="mailbox-wrapper">
<div id="mailbox-menu">
	<ul>
		<li href="{% url pm_inbox %}" class="active">{% trans "Inbox" %}</li>
		<li href="{% url pm_outbox %}">{% trans "Sent" %}</li>
		<li href="{% url pm_draftbox %}">{% trans "Draft" %}</li>
	</ul>
</div>
<div id="mailbox-content">
    {% include "djangopm/message_list.html" %}
</div>
<div class="clear"></div>
</div>
<div id="pm_detail"></div>
<div id="pm_compose">{% include "djangopm/message_compose.html" %}</div>
{% endblock %}
