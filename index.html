<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>Vertaal</title>

  <style type="text/css">
    body {
      margin-top: 1.0em;
      background-color: rgb(206, 202, 195);
      font-family: Helvetica, Arial, FreeSans, san-serif;
      color: #000000;
    }
    #container {
      margin: 0 auto;
      width: 700px;
    }
    h1 { font-size: 3.8em; color: gray; margin-bottom: 3px; }
    h1 .small { font-size: 0.4em; }
    h1 a { text-decoration: none }
    h2 { font-size: 1.5em; color: gray; }
    h3 { text-align: center; color: gray; }
    a { color: #000; font-weight: bold; font-size: 14px; text-decoration: none; }
    .description { font-size: 1.2em; margin-bottom: 30px; margin-top: 30px; font-style: italic;}
    .download { float: right; }
    pre { background: #000; color: #fff; padding: 15px;}
    hr { border: 0; width: 80%; border-bottom: 1px solid #aaa}
    .footer { text-align:center; padding-top:30px; font-style: italic; }
    .icon {
        background-image: url("http://www.vertaal.com.ar/media/images/icons/folder_table.png");
        background-position: 5px 50%;
        background-repeat: no-repeat;
        line-height: 16px;
        padding-bottom: 1px;
        padding-left: 30px !important;
        padding-right: 0;
        padding-top: 1px;
    }
  </style>
</head>

<body>
  <div id="container">

    <h1>Vertaal</h1>

    <div class="description">
      Vertaal aims to be an easy to use web tool to manage a translation workflow.
    </div>

      <h2>Quick User Guide</h2>
      <div style="padding-left: 2em">
        <p class="icon"><a href="http://github.com/dahool/vertaal/wiki/Coordinator-User-Guide">for Coordinators</a></p>
        <p class="icon"><a href="http://github.com/dahool/vertaal/wiki/User-Guide">for Users</a></p>
      </div>
  </div>

</body>
</html>
